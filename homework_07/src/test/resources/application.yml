spring:
  datasource:
    url: jdbc:h2:mem:testdb;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;
    initialization-mode: always
    platform: h2
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  shell:
    interactive:
      enabled: false
    script:
      spring:
        shell:
          script: false
