spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true